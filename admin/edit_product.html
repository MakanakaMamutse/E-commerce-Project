<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .top-nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        
        .nav-link {
            color: #667eea;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .nav-link:hover {
            color: #764ba2;
            transform: translateY(-1px);
        }
        
        .main-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            overflow: hidden;
        }
        
        .card-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 2rem;
            border: none;
        }
        
        .form-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        
        .form-control, .form-select {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.8);
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.15);
            background: white;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            padding: 12px 30px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: #6c757d;
            border: none;
            padding: 12px 30px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        .form-floating {
            margin-bottom: 1.5rem;
        }
        
        .alert {
            border-radius: 12px;
            border: none;
            padding: 1rem 1.5rem;
        }
        
        .alert-success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
        }
        
        .breadcrumb {
            background: none;
            padding: 0;
            margin-bottom: 1rem;
        }
        
        .breadcrumb-item a {
            color: #667eea;
            text-decoration: none;
        }
        
        .breadcrumb-item.active {
            color: #6c757d;
        }
        
        .product-id-display {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 16px;
            color: #6c757d;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <nav class="top-nav">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item">
                                <a href="dashboard.html">
                                    <i class="fas fa-home me-1"></i>Dashboard
                                </a>
                            </li>
                            <li class="breadcrumb-item">
                                <a href="products.html">
                                    <i class="fas fa-box me-1"></i>Products
                                </a>
                            </li>
                            <li class="breadcrumb-item active">Edit Product</li>
                        </ol>
                    </nav>
                </div>
                <div>
                    <a href="products.html" class="nav-link">
                        <i class="fas fa-arrow-left me-2"></i>Back to Products
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- Success Alert -->
                <div class="alert alert-success d-flex align-items-center mb-4" role="alert" style="display: none;" id="successAlert">
                    <i class="fas fa-check-circle me-3"></i>
                    <div>Product has been updated successfully!</div>
                    <button type="button" class="btn-close ms-auto" onclick="hideAlert()"></button>
                </div>

                <!-- Edit Product Form -->
                <div class="main-card">
                    <div class="card-header text-center">
                        <h2 class="mb-0">
                            <i class="fas fa-edit me-2"></i>Edit Product
                        </h2>
                        <p class="mb-0 mt-2 opacity-75">Update product information</p>
                    </div>
                    
                    <div class="card-body p-4">
                        <form id="editProductForm" onsubmit="updateProduct(event)">
                            <div class="row">
                                <!-- Product ID (Read-only) -->
                                <div class="col-md-6">
                                    <label for="productId" class="form-label">
                                        <i class="fas fa-hashtag me-1"></i>Product ID
                                    </label>
                                    <div class="product-id-display" id="productId">29</div>
                                </div>

                                <!-- Seller ID (Read-only) -->
                                <div class="col-md-6">
                                    <label for="sellerId" class="form-label">
                                        <i class="fas fa-user me-1"></i>Seller ID
                                    </label>
                                    <div class="product-id-display" id="sellerId">6</div>
                                </div>
                            </div>

                            <div class="row">
                                <!-- Category ID -->
                                <div class="col-md-6">
                                    <label for="categoryId" class="form-label">
                                        <i class="fas fa-tags me-1"></i>Category
                                    </label>
                                    <select class="form-select" id="categoryId" required>
                                        <option value="">Select Category</option>
                                        <option value="1" selected>Club Shirts</option>
                                        <option value="2">National Team Shirts</option>
                                        <option value="3">Footballs</option>
                                        <option value="4">Gear</option>
                                        <option value="5">Football Boots</option>
                                    </select>
                                </div>

                                <!-- Price -->
                                <div class="col-md-6">
                                    <label for="price" class="form-label">
                                        <i class="fas fa-dollar-sign me-1"></i>Price
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" class="form-control" id="price" step="0.01" min="0" value="44.99" required>
                                    </div>
                                </div>
                            </div>

                            <!-- Product Name -->
                            <div class="mb-3">
                                <label for="productName" class="form-label">
                                    <i class="fas fa-box me-1"></i>Product Name
                                </label>
                                <input type="text" class="form-control" id="productName" value="Puma FINAL 4 Futsal Ball" required>
                            </div>

                            <!-- Description -->
                            <div class="mb-4">
                                <label for="description" class="form-label">
                                    <i class="fas fa-align-left me-1"></i>Description
                                </label>
                                <textarea class="form-control" id="description" rows="4" required>Specially designed low-bounce futsal ball with excellent control and durability. Perfect for indoor play and training sessions.</textarea>
                            </div>

                            <!-- Action Buttons -->
                            <div class="d-flex gap-3 justify-content-end">
                                <a href="products.html" class="btn btn-secondary">
                                    <i class="fas fa-times me-2"></i>Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Update Product
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        function updateProduct(event) {
            event.preventDefault();
            
            // Get form data
            const formData = {
                productId: document.getElementById('productId').textContent,
                sellerId: document.getElementById('sellerId').textContent,
                categoryId: document.getElementById('categoryId').value,
                productName: document.getElementById('productName').value,
                description: document.getElementById('description').value,
                price: document.getElementById('price').value
            };
            
            // Validate form
            if (!formData.categoryId || !formData.productName.trim() || 
                !formData.description.trim() || !formData.price) {
                alert('Please fill in all required fields.');
                return;
            }
            
            // Here you would typically send the data to your backend
            console.log('Updating product with data:', formData);
            
            // Show success message
            showSuccessAlert();
            
            // In a real application, you might redirect after a delay
            // setTimeout(() => window.location.href = 'products.html', 2000);
        }
        
        function showSuccessAlert() {
            const alert = document.getElementById('successAlert');
            alert.style.display = 'flex';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                hideAlert();
            }, 5000);
        }
        
        function hideAlert() {
            const alert = document.getElementById('successAlert');
            alert.style.transition = 'opacity 0.5s';
            alert.style.opacity = '0';
            setTimeout(() => {
                alert.style.display = 'none';
                alert.style.opacity = '1';
            }, 500);
        }
        
        // Auto-resize textarea
        const textarea = document.getElementById('description');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });
        
        // Initialize with proper height
        textarea.style.height = textarea.scrollHeight + 'px';
    </script>
</body>
</html>
